<!DOCTYPE html>
<html>
	<head>
		<title> CSS Tricks</title>
		<!-- Link to CSS -->
		<link rel="stylesheet" href="style/style.css">
	</head>

	<header>
		<h1> Happy Friday Everyone!</h1>
	</header>

	<body>
		<!-- Font from CSS FontStack -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">

		<!-- Text -->
		<div class="element">
		<p> My mission in life is to not merely survive, <br> but to thrive; and to do so with some passion, <br> some compassion, some humor, and some style.<br>
		~Maya Angelou
		</p>
		</div>

		<!-- Link to CSS Tricks-In-range -->
		<link rel="stylesheet" type="text/css" href="https://css-tricks.com/almanac/selectors/i/in-range/">

		<!-- link to CSS Tricks-Invalid Input -->
		<link rel="stylesheet" type="text/css" href="https://css-tricks.com/almanac/selectors/i/invalid/">

		<!-- In-Range function- number in range- color of box border will be green and box will be green. (Using input:invalid) If invalid, box color turns red and border disappears  -->
		<div id="table">

			<!-- Data Table -->
			<table>
			<tbody>
				<!-- Enter month from 1-12 -->
				<th>Enter your birthdate month:</th>
				<td><input type="number" min="1" max="12"></td>

				<!-- Enter day from 1-31 -->
				<th>Enter your birthdate day:</th>
				<td><input type="number" min="1" max="31"></td>

				<!-- Enter year from 1970-2008 -->
				<th>Enter your birthdate year:</th>
				<td><input type="number" min="1970" max="2008"></td>
			</tbody>
			</table>
		</div>


		<!-- images -->

		<div class="circle">
			<img src="http://danileighphotography.com/wp-content/uploads/2013/07/tired-funny-sayings.jpg" height="350" width="350" alt="friday">
		</div>

		<div class="leftcircle">
			<img src="http://www.richlandnaz.org/filerequest/1301" height="350" width="350" alt="dog">
		</div>
	
	</body>
</html>
